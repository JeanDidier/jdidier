<html>
{{ partial "head.html" . }}
<body>
<!-- Wrapper -->
<div id="wrapper">
	<!-- Main -->
	<div id="main">
		<div class="inner">
			{{ partial "topbar.html" . }}
			{{ block "main" . }}
			{{ .Content }}
			{{ end }}
		</div>
	</div>

	<!-- Sidebar -->
	<div id="sidebar">
		<div class="inner">
		{{ partial "menu.html" . }}
		{{ partial "contact.html" . }}
		{{ partial "sidebar_footer.html" . }}
		</div>
	</div>
</div>
{{ partial "bottom_scripts.html" . }}
</body>
</html>
